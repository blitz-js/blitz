services:
  - type: web
    name: blitzapp
    env: node
    plan: starter
    buildCommand: yarn; blitz db migrate; blitz build
    startCommand: blitz start --production -H 0.0.0.0
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blitzapp-db
          property: connectionString

databases:
  - name: blitzapp-db
    plan: starter
